session:
  name: "web_rails"
  windows:
    - name: "editor"
      clear: true
      options:
        #synchronize-panes: true
      root: "/home/sendgrid/web_rails"
      filters:
        before:
          - "echo 'Letâ€™s use ruby-1.9.3 for each pane in this window.'"
      panes:
        - cmd: "vim ."
          width: 70
        - cmd: "ls"
          width: 30
    - name: "console"
      root: "/home/sendgrid/web_rails"
      panes:
        - cmd: "rails c"
    - name: "server"
      root: "/home/sendgrid/web_rails"
      panes:
        - cmd: "rails s"
    - name: "foreman"
      root: "/home/sendgrid/web_rails"
      panes:
        - cmd: "foreman start"
